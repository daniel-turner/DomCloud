<a href="javascript:(function() {
  function add(name) {

    if(nameCounts.hasOwnProperty(name)) {

      nameCounts[name]++;

    } else {

      nameCounts[name] = 1;
    }
  }

  function traverse(root) {

    if(root.localName !== null) {

      add(root.localName);
    }

    if(root.nodeType === 1) {

      for(var i = 0;i<root.attributes.length;i++) {

        if(root.attributes[i].name !== null) {

          add(root.attributes[i].name);
        }
      }
    }

    if (root.firstChild !== null) {

      traverse(root.firstChild);
    }

    if(root.nextSibling !== null) {

      traverse(root.nextSibling);
    }
  };
  var nameCounts = {};

  var root = document.body.parentNode;

  traverse(root);

  var hits = [];

  var names = Object.keys(nameCounts);

  for(var i = 0;i<names.length;i++) {

    hits.push(nameCounts[names[i]]);
  }

  hits = hits.sort(function(x,y) { return y-x;});

  var out = {};
  var index = -1;

  for(var i = 0;i<names.length;i++) {

    index = hits.indexOf(nameCounts[names[i]]);

    if(index > -1) {

      out[names[i]] = nameCounts[names[i]];
      hits.splice(index,1);
    }

    if(Object.keys(out).length >= 20 || hits.length === 0) {

      i = names.length;
    }
  }

  var div = document.createElement('div');
  div.id='dom_cloud_container';
  document.getElementsByTagName('body')[0].appendChild(div);

  var keys = Object.keys(out);

  var fontOut = null;

  for(var i = 0;i<keys.length;i++) {

    fontOut = document.createElement('font');
    fontOut.innerHTML = keys[i];
    fontOut.setAttribute('size',out[keys[i]]);
    document.getElementById('dom_cloud_container').appendChild(fontOut);
    document.getElementById('dom_cloud_container').innerHTML =
      document.getElementById('dom_cloud_container').innerHTML + '<br>';
  }
})()">dom word cloud</a>
